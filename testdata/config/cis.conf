[Global]
Secret=insecure-secret
AccessLogFile=/tmp/access.log
AccessTokenTTL=5h
RefreshTokenTTL=10h
CookieDomain=localhost
InsecureCookies=yes
DatabaseURI=mongodb://root:example@mongo

DefaultOpenBefore=15m
DefaultCloseAfter=15m
DefaultChangeOnDuty=09:00

MqttServer=mosquitto:1883
Country=AT
TimeZone=Europe/Vienna
MqttClientID=cisd
AvatarDirectory=/project/testdata/config/identity
BaseURL=http://localhost:4200/

[Import]
VetInfDirectory=/mnt/
#VetInfEncoding=IBM852

[UserProperty]
Name=GoogleCalendarID
Type=string
Required=no
Description=ID of the Google Calendar for the user
Visibility=private

[UserProperty]
Name=PhoneExtension
Type=string
Required=no
Description=Internal phone system extension
Visibility=public
DisplayName=Nebenstelle

[Listener]
Address=:3000
# NEVER EVER USE THIS SETTING IN PRODUCTION
# THIS IS FOR TESTING ONLY
TrustedProxies=0.0.0.0/0
TrustedProxies=::/0

[CORS]
AllowOrigins=*
MaxAge=10h

[OpeningHour]
OnWeekday=Mon
OnWeekday=Tue
OnWeekday=Wed
OnWeekday=Thu
OnWeekday=Fri
TimeRanges=08:00-12:00

[OpeningHour]
OnWeekday=Tue
OnWeekday=Thu
TimeRanges=14:00-18:00
CloseAfter=30m

[OpeningHour]
OnWeekday=Mon
OnWeekday=Wed
OnWeekday=Fri
TimeRanges=14:00-17:00

[OpeningHour]
OnWeekday=Sat
TimeRanges=09:00-12:00

[OpeningHour]
# use on the day before x-mas as well
UseAtDate=12/24
TimeRanges=09:00-12:00
OpenBefore=0m
CloseAfter=0m
# This setting only applies to holidays in addition to the specifc
# date set above.
Holiday=only

[VoiceMail]
Name=Visiten Anmeldungen
Host=imap.one.com:993
TLS=yes
User=
Password=
Folder=INBOX
ReadOnly=yes
ExtractCallerRegexp= (?m)^From:[ ]*([+ 0-9]+)[\r]{0,1}$
