[Global]
Secret=insecure-secret
AccessLogFile=/tmp/access.log
CookieDomain=localhost
InsecureCookies=yes
DatabaseURI=mongodb://root:example@mongo
DefaultOpenBefore=15m
DefaultCloseAfter=15m

[Import]
VetInfDirectory=/home/ppc/mnt/Infdat
#VetInfEncoding=IBM852

[UserProperty]
Name=GoogleCalendarID
Type=string
Required=no
Description=ID of the Google Calendar for the user

[Listener]
Address=:3000

[CORS]
AllowOrigins=*
MaxAge=10h

[OpeningHour]
Days=Mon
Days=Tue
Days=Wed
Days=Thu
Days=Fri
TimeRanges=08:00-12:00

[OpeningHour]
Days=Tue
Days=Thu
TimeRanges=14:00-18:00
CloseAfter=30m

[OpeningHour]
Days=Mon
Days=Wed
Days=Fri
TimeRanges=14:00-78:00

[OpeningHour]
Days=Sat
TimeRanges=09:00-12:00

[OpeningHour] # X-MAS Overwrite
Date=12/24
TimeRanges=09:00-12:00
OpenBefore=0m
CloseAfter=0m
# This setting only applies to holidays in addition to the specifc
# date set above.
Holiday=only