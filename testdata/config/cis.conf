[Global]
Secret=insecure-secret
AccessLogFile=/tmp/access.log
AccessTokenTTL=5h
RefreshTokenTTL=10h
CookieDomain=localhost
InsecureCookies=yes
DatabaseURI=mongodb://root:example@mongo

DefaultOpenBefore=15m
DefaultCloseAfter=15m
DefaultOnCallDayStart=07:30
DefaultOnCallNightStart=19:30

MqttServer=mosquitto:1883
Country=AT
TimeZone=Europe/Vienna
MqttClientID=cisd
AvatarDirectory=/project/testdata/config/identity
BaseURL=http://localhost:4200/

[MongoLog]
Enabled=yes
DefaultLevel=0
PackageLevel= vetinf=5

[Import]
VetInfDirectory=/mnt/
#VetInfEncoding=IBM852

[GoogleCalendar]
Enabled=no
CredentialsFile=google-credentials.json
TokenFile=token.json

[UserProperty]
Name=PhoneExtension
Type=string
Required=no
Description=Internal phone system extension
Visibility=public
DisplayName=Nebenstelle

[UserProperty]
Name=PrivateProperty
Type=string
Required=no
Description=Some private user property
Visibility=private
DisplayName=Private Property

[Listener]
Address=:3000
# NEVER EVER USE THIS SETTINGS IN PRODUCTION
# THIS IS FOR TESTING ONLY
TrustedProxies=0.0.0.0/0
TrustedProxies=::/0

[CORS]
AllowOrigins=*
MaxAge=10h

[OpeningHour]
OnWeekday=Mon
OnWeekday=Tue
OnWeekday=Wed
OnWeekday=Thu
OnWeekday=Fri
TimeRanges=08:00-12:00

[OpeningHour]
OnWeekday=Tue
OnWeekday=Thu
TimeRanges=14:00-18:00
CloseAfter=30m

[OpeningHour]
OnWeekday=Mon
OnWeekday=Wed
OnWeekday=Fri
TimeRanges=14:00-17:00

[OpeningHour]
OnWeekday=Sat
TimeRanges=09:00-12:00
OnCallDayStart=08:30

[OpeningHour]
# use on the day before x-mas as well
UseAtDate=12/24
TimeRanges=09:00-12:00
OpenBefore=0m
CloseAfter=0m
# This setting only applies to holidays in addition to the specifc
# date set above.
Holiday=only

[OpeningHour]
OnWeekday=Sun
OnCallDayStart=08:30

