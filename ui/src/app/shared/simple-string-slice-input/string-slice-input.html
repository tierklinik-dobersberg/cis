<div
  class="flex flex-row space-x-2"
  *ngFor="let entry of value; trackBy: trackByIndex; let index=index; let last=last; let first=first"
>
  <input
    type="text"
    [attr.placeholder]="first ? placeholder : null"
    class="self-center tkd-input h-fit"
    [(ngModel)]="value[index]"
    (blur)="_onBlur()"
    (ngModelChange)="_onChanged(value)"
  />
  <button
    class="tkd-icon-btn tkd-small tkd-secondary no-shadow"
    [nz-tooltip]="tooltip"
    nzTooltipPlacement="'right'"
    [ngClass]="{'hidden pointer-events-none': !last}"
    (click)="addEntry()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <button
    class="tkd-icon-btn tkd-small tkd-secondary no-shadow"
    [nz-tooltip]="tooltip"
    nzTooltipPlacement="'right'"
    [ngClass]="{'hidden pointer-events-none': last}"
    (click)="removeEntry(index)"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
