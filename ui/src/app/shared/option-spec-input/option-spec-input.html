<span class="text-2xl text-color-primary-dark font-lato" *ngIf="index !== null">
  {{index}}.
</span>
<div class="flex flex-col flex-grow">
  <span class="text-base font-medium font-lato">
    {{ spec.displayName || spec.name }} <span *ngIf="spec.required" class="text-color-primary-dark">*</span>
  </span>
  <span class="text-sm text-secondary font-lato">
    {{ spec.description }}
  </span>
  <div class="mt-3">
    <div class="flex items-center mt-3 space-x-2 ">
      <ng-container [ngSwitch]="spec.type">
        <input [type]="isSecret ? 'password' : 'text'" [attr.placeholder]="spec.default" class="flex-grow tkd-input" *ngSwitchCase="'string'" [(ngModel)]="value" (ngModelChange)="_onChanged($event)" (blur)="_onBlur()">
        <tkd-string-slice-input class="flex-grow" [placeholder]="spec.default"  *ngSwitchCase="'[]string'" [(ngModel)]="value"  (ngModelChange)="_onChanged($event)" (blur)="_onBlur()">
        </tkd-string-slice-input>
        <label *ngSwitchCase="'bool'" class="flex-grow" nz-checkbox [(ngModel)]="value" (ngModelChange)="_onChanged($event)" (blur)="_onBlur()">Enabled</label>
        <input type="number" [attr.placeholder]="spec.default"  class="flex-grow tkd-input" *ngSwitchCase="'int'" [(ngModel)]="value" (ngModelChange)="_onChanged($event)" (blur)="_onBlur()">

        <div *ngSwitchDefault class="flex-grow p-3 border border-alert-red text-alert-red font-lato">
          Option type <span class="font-semibold underline">{{ spec.type }}</span> is not yet supported
        </div>
      </ng-container>
    </div>
  </div>
</div>
