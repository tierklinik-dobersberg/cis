@for (
  entry of value;
  track trackByIndex(index, entry);
  let index = $index;
  let last = $last;
  let first = $first
) {
  <div class="flex flex-row space-x-2">
    <input
      hlmInput
      type="text"
      [attr.placeholder]="first ? placeholder : null"
      class="self-center"
      [(ngModel)]="value[index]"
      (blur)="_onBlur()"
      (ngModelChange)="_onChanged(value)" />
    <button
      hlmBtn
      size="icon"
      variant="outline"
      nzTooltipPlacement="'right'"
      [ngClass]="{ 'pointer-events-none hidden': !last }"
      (click)="addEntry()">
      <hlm-icon name="lucidePlus" size="sm" />
    </button>
    <button
      hlmBtn
      size="icon"
      variant="outline"
      [ngClass]="{ 'pointer-events-none hidden': last }"
      (click)="removeEntry(index)">
      <hlm-icon name="lucideTrash" size="sm" />
    </button>
  </div>
}
