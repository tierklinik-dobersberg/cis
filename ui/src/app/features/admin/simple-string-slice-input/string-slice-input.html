@for (
  entry of value;
  track trackByIndex(index, entry);
  let index = $index;
  let last = $last;
  let first = $first
) {
  <div class="flex flex-row space-x-2">
    <input
      hlmInput
      type="text"
      [attr.placeholder]="first ? placeholder : null"
      class="self-center"
      [(ngModel)]="value[index]"
      (blur)="_onBlur()"
      (ngModelChange)="_onChanged(value)" />
    <hlm-tooltip>
      <button
        hlmTooltipTrigger
        hlmBtn
        size="icon"
        class="tkd-icon-btn tkd-small tkd-secondary no-shadow"
        nzTooltipPlacement="'right'"
        [ngClass]="{ 'pointer-events-none hidden': !last }"
        (click)="addEntry()">
        <hlm-icon name="lucidePlus" />
      </button>
      <button
        hlmTooltipTrigger
        hlmBtn
        size="icon"
        class="tkd-icon-btn tkd-small tkd-secondary no-shadow"
        [ngClass]="{ 'pointer-events-none hidden': last }"
        (click)="removeEntry(index)">
        <hlm-icon name="lucideTrash" />
      </button>
      <span *brnTooltipContent hlm>{{ tooltip }}</span>
    </hlm-tooltip>
  </div>
}
