<div hlmCardHeader class="flex-row">
  <div class="flex flex-grow flex-col">
    <h1 hlmCardTitle>Rassedaten</h1>
    <p hlmCardDescription>Verwaltung von Rassedaten</p>
  </div>

  <button hlmBtn (click)="openOrCreate()">Rasse erstellen</button>
</div>

<div hlmCardContent>
  <hlm-table>
    <hlm-trow>
      <hlm-th class="flex-[0_0_80px] p-2"> Icon </hlm-th>

      <hlm-th class="flex-1 p-2"> ID </hlm-th>

      <hlm-th class="flex-1 p-2"> Anzeige-Name </hlm-th>
    </hlm-trow>

    @for (s of species(); track s.name) {
      <hlm-trow (click)="openOrCreate(s)" class="cursor-pointer">
        <hlm-td class="flex-[0_0_80px] p-2">
          <app-icon [icon]="s.icon" />
        </hlm-td>

        <hlm-td class="flex-1 p-2">
          {{ s.name }}
        </hlm-td>

        <hlm-td class="flex-1 p-2">
          {{ s.displayName }}
        </hlm-td>
      </hlm-trow>
    }
  </hlm-table>
</div>
