@if (title || description) {
  <div class="block leading-3">
    @if (title) {
      <span class="block text-lg font-semibold  text-sky-800">{{ title }}</span>
    }
    @if (description) {
      <span class="block text-sm text-gray-500">{{ description }}</span>
    }
  </div>
}

<div class="relative grid {{gridClass}} items-center justify-center flex-grow gap-1 bg-gray-100">
  @for (counter of _count; track counter) {
    <div class="flex flex-col items-center justify-center flex-1 flex-grow flex-shrink h-full bg-white {{counter.class}} ">
      @if (counter.title) {
        <span class="block w-full text-xs text-center break-words text-gray-500">{{ counter.title }}</span>
      }
      <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl " [style.color]="counter.color">{{ counter.count | number}}</h1>
    </div>
  }
</div>
