@if (title || description) {
  <div class="block leading-3">
    @if (title) {
      <span class="block text-lg font-semibold font-lato text-color-primary">{{ title }}</span>
    }
    @if (description) {
      <span class="block text-sm text-secondary">{{ description }}</span>
    }
  </div>
}

<div class="relative grid {{gridClass}} items-center justify-center flex-grow gap-1 bg-subtle">
  @for (counter of _count; track counter) {
    <div class="flex flex-col items-center justify-center flex-1 flex-grow flex-shrink h-full bg-white {{counter.class}} ">
      @if (counter.title) {
        <span class="block w-full text-xs text-center break-words text-secondary">{{ counter.title }}</span>
      }
      <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-lato" [style.color]="counter.color">{{ counter.count | number}}</h1>
    </div>
  }
</div>
