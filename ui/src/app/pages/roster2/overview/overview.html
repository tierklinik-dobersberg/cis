  <div class="flex flex-row items-center justify-end gap-3">
    <button
      class="tkd-btn tkd-primary tkd-outline"
      nz-tooltip="Erstelle einen neuen Antrag"
      [routerLink]="['/roster/plan', nextYear, nextMonth]"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        />
      </svg>
      Neuer Dienstplan
    </button>
  </div>

<nz-table [nzData]="rosters" #table class="p-0.5 bg-white rounded-md border shadow-md ant-table-wrapper border-subtle">
    <thead>
        <tr>
            <th>Monat</th>
            <th>Freigabe</th>
            <th>Erstellt am</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of table.data; trackBy: trackRoster">
            <td>{{ row.month }}/{{ row.year }}</td>
            <td>
                <span *ngIf="!!row.approved" class="text-alert-green" [nz-tooltip]="'Freigegeben durch ' + (row.approvedBy|toUser|displayName) + ' am ' + (row.approvedAt|date:'shortDate')">
                    Freigegeben
                </span>
                <span *ngIf="!row.approved" class="text-alert-orange-dark">
                    Ausst√§ndig
                </span>
            </td>
            <td [nz-tooltip]="'Erstellt von ' + (row.createdBy | toUser | displayName)">{{ row.createdAt }}</td>
            <td>
              <div class="flex flex-row items-center justify-end gap-2">
                <button class="tkd-icon-btn tkd-small tkd-outline tkd-primary no-shadow" [routerLink]="['/roster/plan/', row.year, row.month]" nz-tooltip="Dienstplan bearbeiten">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z" />
                  </svg>
                </button>
              </div>
            </td>
        </tr>
    </tbody>
</nz-table>
