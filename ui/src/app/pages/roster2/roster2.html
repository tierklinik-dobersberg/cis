<div class="flex flex-row h-full overflow-hidden">
  <div class="flex flex-col items-center flex-shrink-0 w-16 gap-2 bg-white border-r border-subtle">
    <div class="flex flex-col items-center flex-grow w-full">
      <div *ngFor="let user of (users|keyvalue)" [nz-tooltip]="user.value.fullname || user.key" nzTooltipPlacement="right" class="flex flex-col items-center w-full p-2 transition-colors duration-200 ease-out border-b cursor-pointer border-subtle last:border-none group hover:bg-secondary hover:bg-opacity-25">
        <nz-avatar cdkDrag nzIcon="user" [nzSrc]="user.value.avatar" class="transition-shadow duration-200 ease-in-out rounded-full group-hover:ring-2"></nz-avatar>
        <span class="text-xs font-lato whitespace-nowrap text-secondary">
          <span class="text-alert-green-dark">20</span>/30
        </span>
      </div>
    </div>
    <div>
      <button class="tkd-icon-btn tkd-primary tkd-outline">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
  </div>

  <nz-calendar nzMode="month" [nzFullscreen]="true" (nzPanelChange)="onPanelChange($event)" (nzSelectChange)="onDateSelected($event)" class="flex-grow overflow-auto">
    <div *nzDateFullCell="let date">
      <tkd-roster2-day [date]="date" [users]="users" [shiftDefinitions]="shiftDefinitions" [requiredShifts]="requiredShifts[date|date:'YYYY-MM-dd']" ></tkd-roster2-day>
    </div>
  </nz-calendar>
</div>
