<div class="content-section">
    <div class="current-user">
        <nz-avatar nzIcon="user" [nzSrc]="profile?.avatar" [nzSize]="128">
        </nz-avatar>
    </div>
    <h1 class="username">
        <span>
            Hallo {{ profile?.fullname || profile?.name }},
        </span>
        <button nz-button nzType="primary" routerLink="change-password">Passwort Ã¤ndern</button>
    </h1>

    <nz-descriptions nzBordered>
        <nz-descriptions-item nzTitle="Benutzername" [nzSpan]="3">{{profile?.name || 'N/A'}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Name" [nzSpan]="3">{{profile?.fullname || 'N/A'}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="E-Mail" [nzSpan]="3">
            <ul>
                <li *ngFor="let mail of profile?.mail">{{mail}}</li>
            </ul>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Telefon" [nzSpan]="3">
            <ul>
                <li *ngFor="let phone of profile?.phoneNumbers">{{phone}}</li>
            </ul>
        </nz-descriptions-item>

        <nz-descriptions-item nzTitle="Benutzerrollen" [nzSpan]="3">
            <ul>
                <li *ngFor="let role of profile?.roles">{{role}}</li>
            </ul>
        </nz-descriptions-item>


        <nz-descriptions-item *ngFor="let prop of (profile?.properties | keyvalue)" [nzTitle]="prop.key" [nzSpan]="3">
            {{prop.value || 'N/A'}}
        </nz-descriptions-item>
    </nz-descriptions>
</div>
