<div>
  <div class="grid w-full gap-4 leading-3 auto-cols-max "
    style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))">

    <a class="flex flex-col items-center justify-center h-20 px-2 text-center text-white rounded w-36 hover:bg-opacity-75 bg-sky-900 hover:bg-sky-900 hover:text-white"
      routerLink="/admin/trigger">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mb-1" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
      </svg>
      Trigger & Integrationen
    </a>

  </div>

  @for (cat of categories; track trackCategory($index, cat)) {
    @if (cat.name) {
      <span class="block mt-5 mb-3 text-base font-semibold text-gray-500 "
      >{{ cat.name }}</span>
    }
    <div class="grid w-full gap-4 leading-3 auto-cols-max "
      style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))">
      @for (s of cat.schemas; track trackSchema($index, s)) {
        <a class="flex flex-col items-center justify-center h-20 px-2 text-center text-white rounded w-36 hover:bg-opacity-75 bg-sky-900 hover:bg-sky-900 hover:text-white"
          [routerLink]="'/admin/settings/' + s.name"
          [nz-tooltip]="s.description || null" nzTooltipPlacement="bottom">
          @if (!!s.svgData) {
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mb-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="1" [innerHTML]="dom.bypassSecurityTrustHtml(s.svgData)"></svg>
          }
          {{ s.displayName || s.name }}
        </a>
      }
    </div>
  }
</div>
