<div class="flex flex-row space-x-2"
  *ngFor="let entry of value; trackBy: trackByIndex; let index=index; let last=last">
  <input type="text" class="self-center tkd-input h-fit" [(ngModel)]="value[index]" (blur)="_onBlur()" (ngModelChange)="_onChanged(value)">
  <button class="tkd-icon-btn tkd-small tkd-secondary no-shadow" [nz-tooltip]="tooltip"
    nzTooltipPlacement="'right'" [ngClass]="{'opacity-0 pointer-events-none': !last}" (click)="addEntry()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd" />
    </svg>
  </button>
</div>
