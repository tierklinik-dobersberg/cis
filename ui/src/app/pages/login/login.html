<div class="p-16 w-full bg-white rounded-md shadow-md sm:p-12 sm:w-96">
    <div class="w-1/3 sm:w-full">
        <img src="assets/logo-big.png" alt="logo">
    </div>

    <div class="text-secondary" *ngIf="!!profile">
        <div class="center">
            <h1>Hallo {{ profile.fullname || profile.name }},</h1>
            Du bist derzeit im CIS angemeldet. <br />
            MÃ¶chtest du dich <a (click)="logout()" nz-button nzType="link">Abmelden</a> oder
        
            <button (click)="continue()" class="my-2 w-full text-xs uppercase rounded-xl tkd-btn tkd-secondary">
                Weiter als
                &nbsp;
                <u>{{(profile.fullname || profile.name)}}</u>
            </button>
        </div>
        <p class="block py-2 my-2 border-t border-text-tertiary text-secondary">Du kannst dich auch als neuer Benutzer anmelden:</p>
    </div>

    <div class="">
        <form nz-form [formGroup]="validateForm" class="space-y-4 login-form" (ngSubmit)="submitForm()">
            <input class="tkd-input" type="text" [(ngModel)]="username" formControlName="userName"
                placeholder="Benutzername" />

            <input class="tkd-input" type="password" [(ngModel)]="password" formControlName="password"
                placeholder="Passwort" autocomplete="current-password" />
            <div nz-row>
                <div nz-col [nzSpan]="24">
                    <label nz-checkbox formControlName="remember">
                        <span>Angemeldet bleiben?</span>
                    </label>
                </div>
            </div>
            <button class="w-full text-xs uppercase rounded-xl tkd-btn tkd-primary">Sign in</button>
        </form>
    </div>
</div>
