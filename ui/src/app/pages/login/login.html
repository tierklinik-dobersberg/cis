<div class="rounded-md p-16 sm:p-12 bg-white shadow-md w-full sm:w-96">
    <div class="w-1/3 sm:w-full">
        <img src="assets/logo-big.png" alt="logo">
    </div>

    <div class="login-form" *ngIf="!!profile">
        <div class="center">
            <h1>Hallo {{ profile.fullname || profile.name }},</h1>
            Du bist derzeit im CIS angemeldet. <br />
            MÃ¶chtest du dich <a (click)="logout()" nz-button nzType="link">Abmelden</a> oder
            <button (click)="continue()" nz-button style="margin-top: 12px; margin-bottom: 12px; width: 100%;"
                nzType="primary">
                Weiter als
                &nbsp;
                <u>{{(profile.fullname || profile.name)}}</u>
            </button>
        </div>
        <hr color="#e0e0e0" />
        <p>Du kannst dich auch als neuer Benutzer anmelden:</p>
    </div>

    <div class="">
        <form nz-form [formGroup]="validateForm" class="login-form space-y-4" (ngSubmit)="submitForm()">
            <input class="tkd-input" type="text" [(ngModel)]="username" formControlName="userName"
                placeholder="Benutzername" />

            <nz-form-item>
                <nz-form-control nzErrorTip="Bitte Passwort eingeben!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" [(ngModel)]="password" nz-input formControlName="password"
                            placeholder="Passwort" autocomplete="current-password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row>
                <div nz-col [nzSpan]="24">
                    <label nz-checkbox formControlName="remember">
                        <span>Angemeldet bleiben?</span>
                    </label>
                </div>
            </div>
            <button class="tkd-btn-primary w-full rounded-xl text-xs uppercase">Sign in</button>
        </form>
    </div>
</div>
