<nz-card>
    <nz-card-meta nzTitle="Aktionen"></nz-card-meta>
    <div class="card-content">
        <ul>
            <li *ngFor="let action of actions">
                <label>
                    {{ action.Name }}
                </label>
                <button nz-button nzType="primary" (click)="executeAction(action)" [disabled]="action?.trigger?.pending"
                    [nzLoading]="action?.trigger?.pending">
                    {{
                    action?.trigger?.pending
                    ? action.PendingText
                    : action.ActionText
                    }}
                </button>
            </li>
        </ul>
    </div>
</nz-card>
