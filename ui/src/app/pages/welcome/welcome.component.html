<div class="grid overflow-x-hidden">
  @if (layout.isPhone) {
    <app-mobile-welcome-card></app-mobile-welcome-card>
  }
  @if (hasDoorAccess) {
    <app-door-card class="dash-card"></app-door-card>
  }
  @if (hasDoctorOnDutyAccess) {
    <app-emergency-card class="dash-card"></app-emergency-card>
  }
  @if (hasRosterAccess) {
    <app-roster-card class="dash-card"> </app-roster-card>
  }
  @for (name of mailboxes; track name) {
    <app-voicemail-card
      class="dash-card"
      [mailboxName]="name"></app-voicemail-card>
  }

  <app-upcoming-events-card
    #upcomingEvents
    class="dash-card"></app-upcoming-events-card>
</div>
