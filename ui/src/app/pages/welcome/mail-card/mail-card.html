<nz-card [class.warn]="unreadCount > 0">
  <nz-card-meta [nzTitle]="mailboxName"></nz-card-meta>
  <div class="card-content">
    <span>
      <span class="count">{{ unreadCount }}</span>
      Ungelesene Nachrichten - <a [routerLink]="['/voicemail', mailboxName]">Ansehen</a>
    </span>
    <span class="circle"></span>
  </div>
</nz-card>
