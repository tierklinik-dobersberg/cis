<div class="flex flex-col gap-4">
  <wiki-doc-path [collection]="collection" [path]="path"></wiki-doc-path>

  <div class="flex items-start justify-between w-full gap-4">
    <div>
      <p>{{ collection?.description }}</p>
    </div>
  </div>

  <div class="flex flex-row gap-4 border-t-b border-subtle">
    <wiki-document-renderer class="flex-grow" [collection]="collection" [document]="document" [path]="path"></wiki-document-renderer>
    <div class="flex flex-col gap-4 w-96">
      <wiki-document-metadata [document]="document"></wiki-document-metadata>
      <wiki-children-list [collection]="collection" [children]="children"></wiki-children-list>
      <wiki-backlink-list [collection]="collection" [backlinks]="backlinks"></wiki-backlink-list>
    </div>
  </div>
</div>
