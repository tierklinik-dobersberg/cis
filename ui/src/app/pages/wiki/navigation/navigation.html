<div class="flex flex-row items-center justify-start gap-4 py-2 border-b text-color-primary border-tertiary">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition cursor-pointer hover:text-color-primary-dark hover:transform hover:-translate-x-1" routerLink="/" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
  </svg>
    <div class="flex items-center justify-start gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <h1 class="text-xl font-thin font-lato">Wiki</h1>
    </div>
</div>

<nav>
  <ul>
    <li [routerLink]="['wiki/start']" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
      </svg>
      <span>Start</span>
    </li>
    <li [routerLink]="['/wiki/search']" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
      <span>Suchen</span>
    </li>
  </ul>
</nav>

<nav>
  <h2>Bereiche</h2>
  <ul>
    <li [routerLink]="['wiki', 'collection', col.name]" routerLinkActive="active" *ngFor="let col of collections; trackBy: trackCollection" [nz-tooltip]="col.description || null">
      <span>{{ col.name }}</span>
    </li>

    <li class="mt-2" routerLink="/wiki/collection/new" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      <span class="!text-opacity-75">Bereich erstellen</span>
    </li>
  </ul>
</nav>
