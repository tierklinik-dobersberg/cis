<div class="flex w-screen h-screen print:h-auto">
  <!--
  Menu on Desktop and up
  -->
  @if (layout.lg()) {
    <app-navigation
      class="z-10 block flex-[0_0_16rem] shadow-md print:hidden" />
  }

  <!--
  Next to the sidebar there's the main content container including the header
  -->
  <div
    class="flex flex-col self-stretch flex-grow overflow-x-hidden bg-white print:overflow-visible">
    <app-header />

    <content
      class="flex items-stretch self-stretch flex-grow w-full overflow-auto bg-gray-100 bg-opacity-50 router-content justify-items-stretch"
      cdkScrollable>
      <router-outlet></router-outlet>
    </content>
  </div>
</div>

@if (!isReachable()) {
  <div class="not-reachable-container">
    <p>Verbindung zu CIS unterbrochen</p>
    <p>Bitte haben Sie einen Moment Geduld!</p>
  </div>
}

<hlm-toaster />
