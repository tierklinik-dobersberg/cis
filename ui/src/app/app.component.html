<nz-layout class="app-layout">

  <nz-sider *ngIf="!(isLogin | async)" class="menu-sidebar" nzCollapsible nzWidth="274px" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://tierklinikdobersberg.at/" target="_blank">
        <img src="assets/logo.png" alt="logo">
        <h1>
          <span style="color: #1080cf">Tierklinik</span> <span style="color: #15377e">Dobersberg</span>
        </h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li routerLink="/welcome" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>

      <li routerLink="/roster" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="clock-circle"></i>
        <span>Dienstplan</span>
      </li>

      <li routerLink="/calllogs" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="phone" nzTheme="outline" [nzRotate]="95"></i>
        <span>Anruf Journal</span>
      </li>

      <li *ngIf="isDevMode" routerLink="/xray" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="expand" nzTheme="outline" [nzRotate]="95"></i>
        <span>Röntgen</span>
      </li>

      <li *ngFor="let menu of subMenus" nz-submenu [nzTitle]="menu.Text" nzIcon="link">
        <a *ngFor="let item of menu.Items" nz-menu-item [attr.href]="item.Link"
          [attr.target]="item.BlankTarget ? '_blank' : null">
          <i *ngIf="!!item.Icon" nz-icon [nzType]="item.Icon"></i>
          <span>{{item.Text}}</span>
        </a>
      </li>

      <a *ngFor="let item of rootLinks" nz-menu-item [attr.href]="item.Link"
        [attr.target]="item.BlankTarget ? '_blank' : null">
        <i *ngIf="!!item.Icon" nz-icon [nzType]="item.Icon"></i>
        <span>{{item.Text}}</span>
      </a>

  </nz-sider>

  <nz-layout>
    <nz-header *ngIf="!(isLogin | async)">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>

        <a class="header-logo" href="https://tierklinikdobersberg.at/" target="_blank">
          <img src="assets/logo.png" alt="logo">
          <h2>
            <span style="color: #1080cf">Tierklinik</span> <span style="color: #15377e">Dobersberg</span>
          </h2>
        </a>

        <span class="current-user" nz-dropdown [nzDropdownMenu]="userMenu" nzTrigger="click">
          <nz-avatar *ngIf="!userAvatar" nzIcon="user">
          </nz-avatar>
          <span *ngIf="!!userAvatar" class="ant-avatar ant-avatar-circle">
            <img [attr.src]="userAvatar">
          </span>
          <span class="username">{{ profile?.fullname || profile?.name }}</span>
        </span>

        <nz-dropdown-menu #userMenu="nzDropdownMenu">
          <ul nz-menu style="width: 200px">
            <li nz-menu-item routerLink="/profile">
              <i nz-icon nzType="user" nzTheme="outline"></i>
              Mein Profil
            </li>

            <li nz-menu-item routerLink="/login">
              <i nz-icon nzType="user-switch" nzTheme="outline"></i>
              Benutzer wechseln
            </li>
            <li nz-menu-item (click)="logout()">
              <i nz-icon nzType="logout" nzTheme="outline"></i>
              Logout
            </li>
          </ul>
        </nz-dropdown-menu>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
