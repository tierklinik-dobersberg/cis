<nz-layout class="app-layout" *ngIf="!(isLogin | async)">

  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="274px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://tierklinikdobersberg.at/" target="_blank">
        <img src="assets/logo.png" alt="logo">
        <h1>
          <span style="color: #1080cf">Tierklinik</span> <span style="color: #15377e">Dobersberg</span>
        </h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li routerLink="/welcome" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>

      <li routerLink="/roster" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="clock-circle"></i>
        <span>Dienstplan</span>
      </li>

      <li routerLink="/calllogs" nzMatchRouter nz-menu-item>
        <i nz-icon nzType="phone" nzTheme="outline" [nzRotate]="95"></i>
        <span>Eingehende Anrufe</span>
      </li>

      <ng-container *ngIf="isDevMode">
        <li nzMatchRouter nz-menu-item>
          <i nz-icon nzType="calendar"></i>
          <span>Kalendar</span>
        </li>
        <li nz-submenu nzOpen nzTitle="Behandlung" nzIcon="scan">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon>
                <fa-icon icon="diagnoses"></fa-icon>
              </i>
              <a>Kunden</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon>
                <fa-icon icon="paw"></fa-icon>
              </i>
              <a>RÃ¶ntgen</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Tools" nzIcon="tool">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon>
                <fa-icon icon="syringe"></fa-icon>
              </i>
              <a>Impferinnerung</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon>
                <fa-icon icon="phone-alt"></fa-icon>
              </i>
              <a>Telefonbuch</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Mein Bereich" nzIcon="user">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon>
                <fa-icon icon="clock"></fa-icon>
              </i>
              <span>Dienstplan</span>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>

        <span class="header-trigger" nz-dropdown [nzDropdownMenu]="userMenu" nzTrigger="click">
          <nz-avatar nzSize="small" [nzIcon]="!!userAvatar ? '' : 'user'">
            <img *ngIf="!!userAvatar" [attr.src]="userAvatar">
          </nz-avatar>
        </span>

        <nz-dropdown-menu #userMenu="nzDropdownMenu">
          <ul nz-menu style="width: 200px">
            <li nz-menu-item routerLink="/login">Benutzer wechseln</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<div *ngIf="(isLogin | async)">
  <router-outlet></router-outlet>
</div>
