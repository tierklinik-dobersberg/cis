<div
  class="flex h-full w-full flex-row flex-nowrap overflow-x-hidden"
  (swipeArrowControl)="handleSwipe($event)"
  [swipeArrowControlDisabled]="disabled()"
  #ctrl="swipeArrowControl">
  <ng-container #viewRef></ng-container>

  <!-- the view template -->
  <ng-template #viewTemplate let-ctx>
    <div
      class="w-full h-full flex-shrink-0 {{ classes() }}"
      [style.transform]="translateX()">
      <ng-container
        *ngTemplateOutlet="content.template; context: { $implicit: ctx }" />
    </div>
  </ng-template>
</div>
