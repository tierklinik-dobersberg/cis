<ul class="text-sm">
  @for (t of treatments(); track t.name) {
    <li
      [treatment]="t.displayName || t.name"
      (mouseenter)="onMouseEnter(t)"
      (click)="treatementSelected.emit(t)">
      <span>
        {{ t.displayName || t.name }}
      </span>

      <span class="text-xs">
        {{ t.initialTimeRequirement | duration }} /
        {{ t.additionalTimeRequirement | duration }}
      </span>
    </li>
  }
</ul>
