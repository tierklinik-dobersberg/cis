@if (profileOrId() | toUser: profiles(); as profile) {
  <hlm-avatar
    [variant]="variant()"
    [class]="_computedClasses()"
    [userColorVars]="profile">
    <img
      [attr.src]="profileOrId() | avatar"
      hlmAvatarImage
      [attr.alt]="profile | displayName" />
    <span
      class="bg-[var(--user-color)] uppercase text-[var(--user-contrast)]"
      hlmAvatarFallback
      >{{ profile | userLetter }}</span
    >
  </hlm-avatar>

  @if (showName()) {
    <span
      class="inline-block overflow-hidden text-ellipsis"
      [class.ml-2]="variant() !== 'small'"
      [class.ml-1]="variant() === 'small'">
      {{ profile | displayName }}
    </span>
  }
}
