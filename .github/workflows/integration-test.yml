name: integration-tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - run: sudo apt install  -y --reinstall libssl1.1
      - run: sudo apt-get update && sudo apt-get install -y --reinstall libssh-4 git
      - run: pip3 install docker-compose --upgrade
      - name: Run integration tests
        run: cd integration && go test -v -count=1 . -build=true -log=cisd
