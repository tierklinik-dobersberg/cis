name: linter
on: push
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
  reportcard:
    name: report-card
    runs-on: ubuntu-latest
    steps:
      - uses: afarbos/go-report-card-action@v1
